services:

  redis:
    image: redis:8
    ports:
      - "6379:6379"

  worker:
    depends_on:
      - redis
    build:
      context: "."
    command: celery -A src.worker worker --concurrency=4 --loglevel=INFO
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}

  flower:
    depends_on:
      - worker
    build:
      context: "."
    ports:
      - "5555:5555"
    command: celery -A src.worker flower
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - FLOWER_UNAUTHENTICATED_API=1

  api:
    depends_on:
      - worker
    build:
      context: "."
    ports:
      - "9001:9001"
    command: fastapi run src/api.py --host 0.0.0.0 --port 9001
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
